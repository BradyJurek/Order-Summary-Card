<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
 
</head>
<body>
  <main>
    <header>
      <img src="./images/illustration-hero.svg" alt="Happy Hero" />
    </header>
    
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="container">
        <img class ="music-icon" src="./images/icon-music.svg" />
        <div class="middle">
          <h4 id="annual">Annual Plan</h4>
          <h5 id="price">$59.99/year</h5>
        </div>
        <a id="change" href="#">Change</a>
      </div>
      <div class="button-container">
        <button id="payment"><a>Proceed to Payment</a></button>
        <button id="cancel"><a>Cancel Order</a></button>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brady Jurek</a>.
  </div>
</body>
</html>
